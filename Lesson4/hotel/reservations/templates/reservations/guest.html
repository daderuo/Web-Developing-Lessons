{% extends 'reservations/layout.html' %}

{% block body %}

    <h1> Welcome {{guest}} </h1>

    <h2>You have booked following rooms</h2>

    <ul>
        {% for room in booked_room %}
            <li>{{ room.room }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'reservations:index' %}">Book a new room</a>
    <a href="{% url 'show:index' %}">Go to Hotel home page</a>

{% endblock %}
