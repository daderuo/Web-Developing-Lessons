{% extends "Todolist/layout.html" %}

{% block body %}
    <ul>
        {% for task in Todo %}
            <li> {{ task }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
    <a href="{% url 'task:add' %}"> Add a task </a>
    <a href="{% url 'task:remove' %}"> Remove a task </a>
{% endblock %}
